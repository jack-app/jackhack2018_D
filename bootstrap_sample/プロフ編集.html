<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>プロフィール編集</title>
  </head>
  <body>
    <!-- ここから書き換えていい部分だよ！ //-->

  <div class="container" style="padding: 80px 0;">
  <h1>プロフィール編集</h1>
  <hr color="49b77c">

  <table class="table tables-bordered table-striped">
    <tr>
      <th align="right" valign="middle" style="width:20%;background:#74DF00;color: #ffffff;">
        名前
      </th>
      <td align="left" valign="middle">
        <input type="text" class="form-control" placeholder="姓">
      </td>
      <td align="left" valign="middle">
        <input type="text" class="form-control" placeholder="名">
      </td>
      <td align="left" valign="middle">
        【例】山田　大郎
      </td>
    </tr>
      <tr>
        <th align="right" valign="middle" style="width:12.5%;background:#74DF00;color: #ffffff;">
          Eメール
        </th>
        <td align="left" valign="middle" colspan="2">
          <input type="text" class="form-control" placeholder="Email">
        </td>
        <td align="left" valign="middle">
          【例】yamada_taro@example.com
        </td>
      </tr>
        <tr>
          <th align="right" valign="middle" style="width:12.5%;background:#74DF00;color: #ffffff;">
            学籍番号
          </th>
          <td align="left" valign=",odd;e" colspan="2">
            <input type="text" class="form-control" placeholder="student number">
          </td>
          <td align="left" valign="middle">
            【例】123456789
          </td>
        </tr>

          <tr>
            <th align="right" valign="middle" style="width:12.5%;background:#74DF00;color: #ffffff;">
              電話番号（任意）
            </th>
            <td align="left" valign=",odd;e" colspan="2">
              <input type="text" class="form-control" placeholder="phone number">
            </td>
            <td align="left" valign="middle">
              【例】012-345-6789
            </td>
          </tr>
            <tr>
              <th align="right" valign="middle" style="width:12.5%;background:#74DF00;color: #ffffff;">
                パスワード
              </th>
              <td align="left" valign=",odd;e" colspan="2">
                <input type="text" class="form-control" placeholder="password">
              </td>
              <td align="left" valign="middle">
                半角数字６文字以上
              </td>
            </tr>
              <tr>
                <th align="right" valign="middle" style="width:12.5%;background:#74DF00;color: #ffffff;">
                  パスワード確認
                </th>
                <td align="left" valign=",odd;e" colspan="2">
                  <input type="text" class="form-control" placeholder="password">
                </td>
                <td align="left" valign="middle">
                  上に同じ
                </td>
              </tr>
              <tr>
                <th align="right" valign="middle" style="width:12.5%;background:#74DF00;color: #ffffff;">
                  興味のあること
                </th>
                <td align="left" valign=",odd;e" colspan="2">
                  <input type="text" class="form-control" placeholder="１つ以上のタグ">
                </td>
                <td align="left" valign="middle">
                </td>
              </tr>
  </table>
  <br></br>
  <div style="text-align:center;"><button type="submit" class="btn btn-primary">決定する</button></div>
  </div>

    <!-- ここまで書き換えていい部分だよ！ //-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
