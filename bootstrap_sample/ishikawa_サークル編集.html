<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- ここから書き換えていい部分だよ！ //-->
    <div class="container" style="padding: 80px 0;">
  <h1>サークル編集</h1>
  <hr color="49b77c">
  
	<div class="form-group">
    <label> <h4>サークル名</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>
  
	<div class="form-group">
    <label> <h4>PR文</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>
  
	<div class="form-group">
    <label> <h4> タグ </h4></label>
    <input type="text" class="form-control"  style="width: 60%">
  </div>
  
	<div class="form-group">
    <label> <h4>活動日</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>
  
	<div class="form-group">
    <label> <h4>活動時間</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>

	<div class="form-group">
    <label> <h4>活動場所</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>

	<div class="form-group">
    <label> <h4>年会費</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>
  
	<div class="form-group">
    <label> <h4>メンバー</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>
  
	<div class="form-group">
    <label> <h4>新歓・イベント情報</h4> </label>
    <input type="text" class="form-control" style="width: 60%">
  </div>
  
	<div class="form-group">
    <label> <h4> 連絡先(Email) </h4></label>
    <input type="email" class="form-control" placeholder="Email" style="width: 60%">
  </div>
<br></br>
  <button type="submit" class="btn btn-primary">保存する</button>
  </div>
    <!-- ここまで書き換えていい部分だよ！ //-->
